{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        {% block head %}
        {% endblock %}

        <title>BMF Webserver</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}" type = "text/css"/>

    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#f3f3f3;">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="navbar-nav mr-auto">
                        <li {% if page == "home" %} class="nav-item active" {%else%} class="nav-item" {% endif %}> <a class="nav-link" href="{% url 'home' %}"> <span class="fa fa-home" aria-hidden="true"></span> Home</a></li>
                        <li {% if page == "submit" %} class="nav-item active" {%else%} class="nav-item" {% endif %}><a class="nav-link" href="{% url 'run_bmf' %}"> <span class="fas fa-paper-plane" aria-hidden="true"></span> Submit job</a></li>
                        <form class="form-inline" action="{% url 'jobid_to_results' %}" method="post" >
                            {% csrf_token %}
                            <input type="search" class="form-control" placeholder="Job ID" name='job_id'>
                        <button type="submit" class="btn btn-outline-primary"><span class="fa fa-search" aria-hidden="true"></span> Find job</button>
                        </form>
                    </ul>

                    <ul class="navbar-nav">
                      
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Links</span></a>
                            <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" target="_blank" rel="noopener noreferrer" ><span class="fa fa-book"></span>&nbsp; Documentation</a>
                            <a class="dropdown-item" href="https://github.com/soedinglab/bipartite_motif_finder" target="_blank" rel="noopener noreferrer"><span class="fab fa-github"></span>&nbsp;Github repository</a>
                            <a class="dropdown-item"  href="#" target="_blank" rel="noopener noreferrer" ><span class="fa fa-sticky-note"></span>&nbsp; Publication</a>
                            <a class="dropdown-item"  href="#" target="_blank" rel="noopener noreferrer" ><span class="fas fa-pen-fancy"></span>&nbsp; Cite us!</a>
                            </div>
                        </li>
                    </ul>

                  
                </div>

              </nav>


            <div class="container" id="contentbox">
                {% block content %}
                {% endblock %}
            </div>

            <footer class="footer">
                <a href="{% url 'contact' %}">Contact</a>
                |
                <a href="{% url 'imprint' %}">Imprint</a>
            </footer>

        </div>
    </body>
</html>
